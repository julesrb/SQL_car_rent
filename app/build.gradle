plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.h2database:h2:1.4.192'
}

tasks.named('test') {
    useJUnitPlatform()
}

application {
    mainClass = 'CarSharing.Main'
}

run {
    standardInput = System.in
}
